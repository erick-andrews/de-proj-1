flyway.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
flyway.user=${DB_USER}
flyway.password=${DB_PASSWORD}
flyway.schemas=listings
flyway.locations=filesystem:/flyway/sql

# Optional but useful settings:
flyway.baselineOnMigrate=true  # Create baseline if the DB is empty
flyway.validateOnMigrate=true  # Validate applied migrations
flyway.cleanDisabled=false     # Allow cleaning during development
flyway.mixed=true              # Allow both SQL and Java-based migrations
flyway.outOfOrder=false        # Prevent applying old migrations after new ones
flyway.placeholderReplacement=true  # Enable placeholders in scripts
flyway.connectRetries=3        # Retry connecting to DB if it fails
flyway.sqlMigrationSuffixes=.sql  # Define SQL file suffix